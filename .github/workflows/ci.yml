name: "Sample react ci pipeline /workflow"


on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:run

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: List files
        run: ls -la
      